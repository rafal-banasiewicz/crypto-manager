<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <form action="#" method="post" th:action="@{/login}" th:object="${user}">
        <a th:errors="*{email}" class="error">Username error</a>
        <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <label>
            <input type="text" placeholder="email" name="email">
        </label>
        <a th:errors="*{password}" class="error">Password error</a>
        <label>
            <input type="password" placeholder="password" name="password">
        </label>
        <label>
            <input type="submit" value="Login">
        </label>
    </form>
</div>

</body>
</html>
